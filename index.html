<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/ROCK_PAPER_SCISSOR/style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="head"><h1>Rock Paper Scissor Game</h1></div>
    <div class="main_box">
      <div class="img" id="rock">
        <img
          src="/ROCK_PAPER_SCISSOR/img/rock.png"
          alt="rock symbol"
          class="rck"
        />
      </div>
      <div class="img" id="paper">
        <img
          src="/ROCK_PAPER_SCISSOR/img/paper.png"
          alt="paper symbol"
          class="ppr"
        />
      </div>
      <div class="img" id="scissor">
        <img
          src="/ROCK_PAPER_SCISSOR/img/scissor.png"
          alt="scissor symbol"
          class="scr"
        />
      </div>
    </div>
    <div class="counts">
      <div class="user">
        <p class="button userb"></p>
        <br />
        <p>User Count</p>
      </div>
      <div class="comp">
        <p class="button compb"></p>
        <br />
        <p>Comp Count</p>
      </div>
    </div>
    <div class="msgcntr hide"><p class="msg">Display-Result</p></div>
    <div class="Reset"><button class="btn">Reset</button></div>
    <script src="/ROCK_PAPER_SCISSOR/script.js"></script>
  </body>
</html>
